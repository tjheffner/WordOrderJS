<html>
  <head>
  <title>Word Counter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">

        <h2>Word Counter</h2>

        <form id="input">
          <div class="form-group">
            <label for="word">Enter a block of text to find the word counts:</label>
            <textarea type="input" name="block" id="block" class="form-control"></textarea>
          </div>
          <button type="submit" class="btn btn-info">Count</button>
        </form>

        <div id="result">
          <h3>Word count: <span id="count" class="text-danger"></span></h3>
          <ul>
            <span id="list" class="text-danger"></span>
          </ul>

          <button type="submit" id="clear" class="btn btn-danger">Clear</button>


        </div>

    </div>
  </body>
</html>
